name: Publish

on: 
  workflow_dispatch:
  schedule:
    - cron: "0 0 * * 0"


permissions:
  contents: write

jobs:
  build:
    strategy:
      matrix:
        platform: [ Win32, x64 ]
        configuration: [ Release ]
    runs-on: windows-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v3

    - name: Install MSBuild
      uses: microsoft/setup-msbuild@v1.0.2

    - name: Clone
      shell: bash
      run: git clone --recurse-submodules https://github.com/ItzPAX/csgocheat
        
    - name: Build solution
      working-directory: ./csgocheat
      env:
        SOLUTION_FILE_PATH: ./csgocheat.sln
        BUILD_CONFIGURATION: Release
      run: msbuild /m /p:Configuration=${{env.BUILD_CONFIGURATION}} ${{env.SOLUTION_FILE_PATH}}
        
    - name: Removing unused files
      shell: bash
      run: |
        rm -rf ./csgocheat/output/${{ matrix.platform }}/${{ matrix.configuration }}/obj
        rm -rf ./csgocheat/output/${{ matrix.platform }}/${{ matrix.configuration }}/*.pdb
        rm -rf ./csgocheat/output/${{ matrix.platform }}/${{ matrix.configuration }}/*.obj
      
    - name: Upload latest artifact
      uses: actions/upload-artifact@v3.1.0
      with:
        name: csgocheat-${{ matrix.platform }}-${{ matrix.configuration }}
        path: ./csgocheat/output/${{ matrix.platform }}/${{ matrix.configuration }}/*
        if-no-files-found: error
